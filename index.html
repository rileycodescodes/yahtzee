<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Scorecard</title>
    <style>
        /* Previous CSS remains the same */
        .player-name {
            margin-bottom: 20px;
            width: 100%;
        }

        .player-name input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-score {
            background-color: var(--success-color);
            color: white;
        }

        .submit-score:hover {
            background-color: #27ae60;
        }

        .submit-score:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .message.success {
            background-color: #d5f5e3;
            color: #27ae60;
            display: block;
        }

        .message.error {
            background-color: #f5b7b1;
            color: #c0392b;
            display: block;
        }
    </style>
</head>
<body>
    <div class="scorecard">
        <h1>Yahtzee Scorecard</h1>
        
        <div class="player-name">
            <input type="text" id="player-name" placeholder="Enter your name" required>
        </div>

        <div id="message" class="message"></div>
        
        <!-- Previous HTML structure remains the same -->

        <div class="buttons">
            <button class="new-game" onclick="newGame()">New Game</button>
            <button class="submit-score" onclick="submitScore()" id="submit-button">Submit Score</button>
        </div>
    </div>

    <script>
        // Previous JavaScript remains the same, add these new functions:

        async function submitScore() {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                showMessage('Please enter your name before submitting.', 'error');
                return;
            }

            // Get all the calculated totals
            const upperScore = parseInt(document.getElementById('upper-score').textContent);
            const bonus = parseInt(document.getElementById('bonus').textContent);
            const upperTotal = parseInt(document.getElementById('upper-total').textContent);
            const lowerTotal = parseInt(document.getElementById('lower-total').textContent);
            const grandTotal = parseInt(document.getElementById('grand-total').textContent);

            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;

            try {
                // Replace 'YOUR_GOOGLE_APPS_SCRIPT_URL' with your actual web app URL
                const response = await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        playerName,
                        scores,
                        upperScore,
                        bonus,
                        upperTotal,
                        lowerTotal,
                        grandTotal
                    })
                });

                const result = await response.json();
                if (result.status === 'success') {
                    showMessage('Score submitted successfully!', 'success');
                    setTimeout(newGame, 2000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                showMessage('Error submitting score. Please try again.', 'error');
                submitButton.disabled = false;
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }
    </script>
</body>
</html>
